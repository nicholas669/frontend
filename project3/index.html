<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&family=Sevillana&display=swap"

<body>
     <div class="inv">
        <h1>Online Invitation</h1>
     </div>

     <div class="form">
        <div class="text">
        <label>Opening Sentence: </label>
        <input type="text" id="opening" required>
        <label>Full Name</label>
        <input type="text" id="name" required>
        <label>Age</label>
        <input type="number" id="num" required>
        <label>Birth Date</label>
        <input type="date" id="date" required>
        <label>Location</label>
        <input type="text" id="location" required>
        <button onclick="next()">Submit</button>
    </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
